image: docker:latest

services:
  - docker:dind

# ---------------------------------------
# Global
# ---------------------------------------

stages:
  - build
  - test
  - deploy

variables:
  STAGING_REGISTRY: registry.gitlab.com
  STAGING_NAMESPACE: jrbeverly-docker
  STAGING_PROJECT: docker-rsvg

  REGISTRY: docker.io
  NAMESPACE: jrbeverly
  PROJECT: rsvg

  GIT_COMMIT: ${CI_COMMIT_SHA}
  TAG_PREFIX: ${CI_PIPELINE_ID}-

# ----------------------------------------
# Prescript
# ----------------------------------------

before_script:
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
  - apk --no-cache add make

# ----------------------------------------
# Build
# ----------------------------------------

build-baseimage:
  stage: build
  variables: 
    VERSION: baseimage
  script:
    - make -C build/ build
    - make -C build/ push
  only:
    - triggers
    - /^version-.*$/
  except:
    - branches

build-privileged:
  stage: build
  variables: 
    VERSION: privileged
  script:
    - make -C build/ build
    - make -C build/ push
  only:
    - triggers
    - /^version-.*$/
  except:
    - branches

# ----------------------------------------
# Tests
# ----------------------------------------

test-baseimage:
  stage: test
  variables: 
    VERSION: baseimage
  script:
    - make -s -C build/ pull
    - make -s -C build/ test
  dependencies:
    - build-baseimage
  only:
    - triggers
    - /^version-.*$/
  except:
    - branches

test-privileged:
  stage: test
  variables: 
    VERSION: privileged
  script:
    - make -s -C build/ pull
    - make -s -C build/ test
  dependencies:
    - build-privileged
  only:
    - triggers
    - /^version-.*$/
  except:
    - branches

# ----------------------------------------
# Deploy
# ----------------------------------------

deploy:
  stage: deploy
  script:
    - docker login -u $DOCKER_BUILD_USER -p $DOCKER_BUILD_TOKEN
    - make -C build/ VERSION=baseimage pull
    - make -C build/ VERSION=privileged pull
    - make -C build/ VERSION=baseimage release
    - make -C build/ VERSION=privileged release
    - make -C build/ VERSION=baseimage deploy
    - make -C build/ VERSION=privileged deploy
  dependencies:
    - test-baseimage
    - test-privileged
  only:
    - triggers
    - /^version-.*$/
  except:
    - branches